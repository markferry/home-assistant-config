name: Demo Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css
warnings:

# These options are optional
# warnings:                  # enable warnings (to find out why things might ot be working correctly)
# pan_zoom:                  # enable experimental panning / zooming
# hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
# date_format: DD-MMM-YYYY   # Date format to use in hover-over text

#last_motion_entity: sensor.template_last_motion
#last_motion_class: last-motion

groups:

  - name: Sensors
    entities:
        - sensor.study_temperature
        - sensor.kitchen_mean_temperature
        - sensor.hall_temperature
        - sensor.annex_hall_mean_temperature
        - sensor.lounge_temperature
        - sensor.library_mean_temperature
        - sensor.ballroom_temperature
    text_template: '${entity.state != "unknown" ? entity.state + "°C" : "?? °C"}'
    class_template: '
      var temp = parseFloat(entity.state.replace("°C", ""));
      if (temp < 5)
        return "temp-very-low-background";
      else if (temp < 10)
        return "temp-low-background";
      else if (temp < 25)
        return "temp-average-background";
      else if (temp >= 25)
        return "temp-high-background";
      else
        return "warning-background";
      '

  - name: Lights
    entities:
        - group.lounge_lights
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
      service: toggle

  - name: Switches
    entities:
        - switch.greenwave_powernode_53_switch
    states:
      - state: 'on'
        class: 'doorbell-on'
      - state: 'off'
        class: 'doorbell-off'

  - name: Binary sensors
    entities:
      - binary_sensor.washing_machine
    states:
      - state: 'off'
        class: 'info-background'
      - state: 'on'
        class: 'warning-background'
    state_transitions:
      - name: On to off
        from_state: 'on'
        to_state: 'off'
        duration: 10

