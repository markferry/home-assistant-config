# Alexa trigger is "turn on party mode"
party_mode:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: 'ha/event/party'
      payload: "It's PARTY time!"
  - service: notify.automations
    data:
      message: "Party Mode activated"
  - service: scene.turn_on
    data:
      entity_id: scene.ballroom_party
  - service: media_player.turn_on
    data:
      entity_id: media_player.ballroom_amplifier
  - delay:
      seconds: 2
  - service: media_player.select_source
    data:
      entity_id: media_player.ballroom_amplifier
      source: Media
  - service: media_player.volume_set
    data:
      entity_id: media_player.ballroom
      volume_level: 0.9
  - service: media_player.volume_set
    data:
      entity_id: media_player.ballroom_amplifier
      volume_level: 0.5
