#  Script devices allowing Alexa to set input_select scenes
hue_everything_off:
    sequence:
    - service: input_select.select_option
      data:
        entity_id:
          - input_select.study_select
          - input_select.kitchen_select
          - input_select.lounge_select
          - input_select.library_select
          - input_select.ballroom_select
          - input_select.marks_bedroom_select
          - input_select.guest_room_select
        option: "Off"

