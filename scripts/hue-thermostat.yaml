#  Script devices allowing Alexa to set temperatures
hue_study_thermostat:
  sequence:
    - service: climate.set_temperature
      data_template:
        temperature: "{{ requested_level }}"
        entity_id:
          - climate.study_west_thermostat
          - climate.study_east_thermostat

