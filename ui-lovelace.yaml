defaults:
  room_mpd:
    <<: &default_room_mpd
      type: custom:mini-media-player
      name: Iris
      icon: mdi:music
      group: true
      artwork: none
      hide:
        power: true
        progress: false
        source: true
  room_kodi:
    <<: &default_room_kodi
      type: custom:mini-media-player
      name: Kodi
      icon: mdi:kodi
      group: true
      artwork: cover
      hide:
        power: true
        power_state: true
        progress: false
        source: false
  room_onkyo:
    <<: &default_room_onkyo
      type: custom:mini-media-player
      name: Amplifier
      icon: mdi:amplifier
      group: true
      artwork: none
      source: full
      hide:
        mute: true
        play_pause: true
        power_state: false
        progress: true
        volume_level: false
  mini_mpd:
    <<: &default_mini_mpd
      type: custom:mini-media-player
      group: true
      idle_view:
        when_paused: true
        when_idle: false
      artwork: none
      toggle_power: false
      hide:
        power: true  # does nothing when playlist is empty
        progress: true
        source: true
  mini_snapclient:
    <<: &default_mini_snapclient
      type: custom:mini-media-player
      group: true
      artwork: none
      hide:
        mute: false
        play_pause: true
        power: true
        progress: true
        volume_level: false

