# Hot Water
#   Weekdays: On at 5am, off at noon, on at 4pm, off at 11pm
#   Weekend: On at 5am, (on at 4pm,) off at 11pm
#
# Repeat the command every 20 minutes to avoid failsafe mode.
- alias: hot_water_off
  trigger:
    - platform: time
      minutes: '/20'
      seconds: 10
  condition:
    condition: or
    conditions:
      - condition: time
        after: '09:00:00'
        before: '16:00:00'
      - condition: time
        after: '20:00:00'
        before: '05:00:00'
  action:
    service: switch.turn_off
    entity_id: switch.main_heating_relay_hot_water

- alias: hot_water_on
  trigger:
    - platform: time
      minutes: '/20'
      seconds: 5
  condition:
    condition: or
    conditions:
      - condition: time
        after: '05:00:00'
        before: '09:00:00'
      - condition: time
        after: '16:00:00'
        before: '20:00:00'
  action:
    service: switch.turn_on
    entity_id: switch.main_heating_relay_hot_water

- alias: hot_water_notify
  trigger:
    - platform: state
      entity_id: switch.main_heating_relay_hot_water
  action:
    - service: notify.automations
      data_template:
        message: 'Hot Water is now {{ trigger.to_state.state }}'
