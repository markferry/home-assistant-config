- name: "Mark's Bedroom Off"
  entities:
    group.marks_bedroom_lights:
      state: off
    switch.marks_bedroom_appliances:
      state: off
    climate.bedroom_mark_thermostat:
      temperature: 10
    media_player.marks_bedroom:
      state: paused
    media_player.bedroommarkaudio:
      state: paused
- name: "Mark's Bedroom Sleep"
  entities:
    group.marks_bedroom_lights:
      state: off
    climate.bedroom_mark_thermostat:
      temperature: 15
- name: "Mark's Bedroom Play"
  entities:
    group.marks_bedroom_lights:
      state: on
    climate.bedroom_mark_thermostat:
      temperature: 20

