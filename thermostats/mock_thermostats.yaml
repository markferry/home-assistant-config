- name: study_west_comfort_setpoint
  heater: switch.study_west_demand
  current_temperature_topic: ha/mock/study/west/temperature/state
  <<: &mock_mqtt_hvac_defaults
    platform: mqtt
    max_temp: 25
    min_temp: 5

