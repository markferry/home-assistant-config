group:
  g_oil_tanks:
    name: Oil Levels
    entities:
    - sensor.oil_main_litres
    - sensor.oil_main_percentage
    - sensor.oil_main_days_remaining

sensor:
  - name: oil_main_litres
    platform: mqtt
    state_topic: ha/myolive
    value_template: '{{ value_json.Litres }}'
    unit_of_measurement: 'L'

  - name: oil_main_percentage
    platform: mqtt
    state_topic: ha/myolive
    value_template: '{{ value_json.Percentage }}'
    unit_of_measurement: '%'

  - name: oil_main_days_remaining
    platform: mqtt
    state_topic: ha/myolive
    value_template: '{{ value_json.DaysRemaining }}'

homeassistant:
  customize:
    sensor.oil_main_litres:
      friendly_name: "Main Oil Level"
      icon: mdi:oil
    sensor.oil_main_percentage:
      friendly_name: "Main Oil Percent"
      icon: mdi:oil
    sensor.oil_main_days_remaining:
      friendly_name: "Main Oil Days Remaining"
      icon: mdi:oil
