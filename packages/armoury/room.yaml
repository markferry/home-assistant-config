#
# Armoury
#

homeassistant:
  customize:
    sensor.cm2_humidity:
      icon: mdi:water-percent
    sensor.cm2_light:
      icon: mdi:weather-sunny
    sensor.cm2_airflow:
      icon: mdi:weather-windy
    sensor.cm2_sound:
      icon: mdi:microphone
    sensor.cm2_dew_point_c:
      icon: mdi:weather-rainy

group:
  ups:
    name: UPS
    icon: mdi:car-battery
    entities:
    - sensor.eaton_status
    - sensor.eaton_status_data
    - sensor.eaton_load
    - sensor.eaton_battery_charge
    - sensor.eaton_battery_runtime

  cm2_climate_monitor:
    name: Server Climate Monitor
    entities:
    - sensor.cm2_temp_c
    - sensor.cm2_humidity
    - sensor.cm2_light
    - sensor.cm2_airflow
    - sensor.cm2_sound
    - sensor.cm2_dew_point_c

sensor:
  #
  # SNMP sensors for CliMate CM-2 monitor
  #
  - name: cm2_temp_c
    platform: snmp
    host: climate
    baseoid: 1.3.6.1.4.1.17373.3.2.1.5.1
    unit_of_measurement: "\xB0C"

  - name: cm2_humidity
    platform: snmp
    host: climate
    baseoid: 1.3.6.1.4.1.17373.3.2.1.7.1
    unit_of_measurement: '%'

  - name: cm2_light
    platform: snmp
    host: climate
    baseoid: 1.3.6.1.4.1.17373.3.2.1.8.1
    unit_of_measurement: '%'

  - name: cm2_airflow
    platform: snmp
    host: climate
    baseoid: 1.3.6.1.4.1.17373.3.2.1.9.1
    unit_of_measurement: '%'

  - name: cm2_sound
    platform: snmp
    host: climate
    baseoid: 1.3.6.1.4.1.17373.3.2.1.10.1
    unit_of_measurement: '%'

  - name: cm2_dew_point_c
    platform: snmp
    host: climate
    baseoid: 1.3.6.1.4.1.17373.3.2.1.14.1
    unit_of_measurement: "\xB0C"

  - platform: nut
    name: Eaton UPS
    host: cyclops
    port: 3493
    alias: eaton
    username: pixie
    password: !secret nut_pixie
    resources:
      - ups.status
      - ups.load
      - battery.charge
      - battery.runtime

automation: !include_dir_merge_list automations
#script: !include_dir_merge_named scripts

