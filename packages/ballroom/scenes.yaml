- name: ballroom_off
  entities:
    group.ballroom_lights:
      state: off
    group.ballroom_party_lights:
      state: off
    media_player.ballroom:
      state: paused
    media_player.ballroom_amplifier:
      state: off

- name: ballroom_party
  entities:
    group.ballroom_lights:
      state: on
      brightness_pct: 20
    group.ballroom_party_lights:
      state: on

- name: ballroom_movie
  entities:
    group.ballroom_lights:
      state: off
    group.ballroom_party_lights:
      state: off

- name: ballroom_bright
  entities:
    group.ballroom_lights:
      state: on
      brightness_pct: 100
    group.ballroom_party_lights:
      state: off
