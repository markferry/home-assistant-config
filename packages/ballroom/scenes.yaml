- name: Ballroom Off
  entities:
    group.ballroom_lights:
      state: off
    group.ballroom_party_lights:
      state: off
    media_player.ballroom:
      state: paused
    media_player.ballroom_amplifier:
      state: off

- name: Ballroom Party
  entities:
    group.ballroom_lights:
      state: on
      brightness_pct: 20
    group.ballroom_party_lights:
      state: on

- name: Ballroom Movie
  entities:
    group.ballroom_lights:
      state: off
    group.ballroom_party_lights:
      state: off

- name: Ballroom Bright
  entities:
    group.ballroom_lights:
      state: on
      brightness_pct: 100
    group.ballroom_party_lights:
      state: off
