- name: lounge_off
  entities:
    group.lounge_lights:
      state: off
    media_player.lounge:
      state: paused
    media_player.snapcast_client_lounge:
      is_volume_muted: true

- name: lounge_cosy
  entities:
    group.lounge_lights:
      state: on
      brightness_pct: 20

- name: lounge_bright
  entities:
    group.lounge_lights:
      state: on
      brightness_pct: 100

- name: lounge_movie
  entities:
    group.lounge_lights:
      state: on
      brightness_pct: 50
