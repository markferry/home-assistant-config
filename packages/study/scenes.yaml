- name: study_off
  entities:
    group.study_lights:
      state: off
    media_player.study:
      state: paused
    media_player.snapcast_client_study:
      is_volume_muted: true

- name: study_cosy
  entities:
    group.study_lights:
      state: on
      brightness_pct: 20

- name: study_bright
  entities:
    group.study_lights:
      state: on
      brightness_pct: 100

- name: study_work
  entities:
    group.study_lights:
      state: on
      brightness_pct: 100
