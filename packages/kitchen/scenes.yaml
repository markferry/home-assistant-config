- name: kitchen_off
  entities:
    group.kitchen_lights:
      state: off
    media_player.kitchen:
      state: paused

- name: kitchen_cosy
  entities:
    group.kitchen_lights:
      state: on
      brightness_pct: 50

- name: kitchen_bright
  entities:
    group.kitchen_lights:
      state: on
      brightness_pct: 100
