- name: library_off
  entities:
    group.library_lights:
      state: off
    media_player.library:
      state: paused
    media_player.snapcast_client_library:
      is_volume_muted: true

- name: library_cosy
  entities:
    group.library_lights:
      state: on
      brightness_pct: 50

- name: library_bright
  entities:
    group.library_lights:
      state: on
      brightness_pct: 100

- name: library_read
  entities:
    group.library_lights:
      state: on
      brightness_pct: 100
